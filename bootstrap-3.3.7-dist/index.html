<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- 
		.sr-only 隐藏文本
		栅格系统
			.col-sx- 小于768
			.col-md- 大于768 
			.col-md- 大于992
			.col-lg- 大于1200
			.col-md-offset- 偏移
			.col-md-pull 改变排序
			 <div class="clearfix visible-xs-block"></div> 防止错乱
		突出段落 .lead
		标记 .mark 	 
		删除 <del></del>
		无用文本	<s></s> <u></u>
		插入文本 <ins></ins> 
		小字体 small
		加强体 strong
		斜体 em 
		文字对齐方式 
			 .text-left
			 .text-center
			 .text-right
			 .text-justify
			 .text-nowrap
		文字大小写
		 	.text-lowercase
		 	.text-uppercase
		 	.text-captitalize
		缩略语
		 	<abbr title=""></abbr>
		地址
			<address></address>

		引用
			<blockquote></blockquote>
		列表
			list-unstyled list-inline 
		dl
			dl-horizontal 水平	
		表格
			.table .table-striped .table-bordered .table-hover
			.table-condensed  .table-responsive
		表单
			.form-group 组
			.form-control 定义input 
			.form-inline .form-horizontal 
			.checkbox .radio -> .radio-inline .checkbox-inline
			.input-group -> .input-group-addon 

			label -> .control-label 文字对齐
			.form-control-static 文本对齐	
			readonly disable 
	 -->
	<style>
		.big{
			font-size: 20px;
		}
	</style>
	




</head>

	</div>
